<input  
	ng-init="checked = fieldValue.value && fieldValue.value !== ''"
	type="checkbox" 
	ng-model="checked"
	ng-true-value="true" 
	ng-false-value="false"
	ng-click="setConditionalTextArea($event, fieldValue)" 
>	
<span>{{profile.help}}</span>

<div ng-if="checked === true" class="input-group">
	<textarea
		class="form-control" 
		name="profile.fieldPredicate.value" 
		ng-required="!profile.optional" 
		ng-model="fieldValue.value"
		ng-blur="save(fieldValue)"
		ng-disabled="fieldValue.updating" 
		placeholder="Input {{profile.gloss}}">
	</textarea>

	<span class="input-group-addon">
        <span ng-if="!fieldValue.updating" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
        <span ng-if="fieldValue.updating" class="glyphicon glyphicon-refresh spinning"> </span>
    </span>

</div>

{{checked}}
{{confirm}}
{{fieldValue.value}}

<div ng-if="fieldValue.value && confirm">
	<button class="btn btn-primary" ng-click="confirmRemove(fieldValue)">Confirm Remove Text</button>
	<button class="btn btn-danger" ng-click="cancelRemove()">Cancel</button>
</div>
